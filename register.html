<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/register.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@700&family=Montserrat:wght@800&family=Rammetto+One&display=swap"
        rel="stylesheet">
    <title>Register</title>
</head>

<body>
    <div class="pinguim">
        <img src="./assets/register-images/inverse-pinguin.svg" alt="">
    </div>

    
    <div class="container">
        <form action="">
            <legend class="register-legend">Cadastrar</legend>
            <div class="user-data">

                <div class="data name">
                    <input type="name" required placeholder="Nome">
                </div>

                <div class="data email">
                    <input type="email" required placeholder="Email">
                </div>

                
                <div class="data password">
                    <input type="password" required placeholder="Senha">
                </div>

                <div class="data tel">
                    <input type="tel" required placeholder="Telefone">
                </div>

            </div>

            <div class="register-button">
                <input type="button" value="Cadastrar">
            </div>
        </form>

        <div class="alt-text">
            <div class="line"></div>
            <h5>ou fazer cadastro com</h5>
            <div class="line"></div>
        </div>

        <div class="alt-acess-buttons">
            <div class="alt-acess facebook">
                <a href="#" class="">
                    <div class="icon"><img src="./assets/login-images/facebook.svg" alt=""></div>
                    <div class="text">
                        <h5>facebook</h5>
                    </div>
                </a>
            </div>
            <div class="alt-acess google">
                <a href="#" class="">
                    <div class="icon"><img src="./assets/login-images/google.svg" alt=""></div>
                    <div class="text">
                        <h5>Google</h5>
                    </div>
                </a>
            </div>
        </div>
        <div class="warnings">
            <h5>Ao fazer login no <span class="wise">Wise</span>, você aceita nossos <a class="terms-use"
                    href="#">Termos de
                    Uso e Privacidade.</a></h5>

            <h5>Esse site é protegido pelo re<span class="captcha">Captcha</span>Enterprise e a <a href="#">Política de
                    Privacidade</a>do Google e <a class="terms-service" href="#">Termos de serviço</a> </h5>

        </div>

    </div>
    <div class="coin">
        <img src="./assets/register-images/wise-coin.svg" alt="">
    </div>

   
</body>

</html>
